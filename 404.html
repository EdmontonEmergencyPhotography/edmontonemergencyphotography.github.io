<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Edmonton Emergency Photography</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }
        
        .error-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(30, 64, 175, 0.1) 0%, transparent 50%);
            animation: pulseGlow 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        .error-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            width: 100%;
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
        }
        
        .error-code {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(8rem, 20vw, 16rem);
            line-height: 0.9;
            color: var(--primary-red);
            margin-bottom: 1rem;
            text-shadow: 0 0 60px rgba(220, 38, 38, 0.5);
            letter-spacing: 0.05em;
        }
        
        .error-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: white;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }
        
        .error-subtitle {
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 3rem;
            line-height: 1.7;
        }
        
        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            color: var(--primary-red);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2.5rem;
            background: var(--primary-red);
            color: white;
            font-weight: 700;
            font-size: 0.95rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 2px solid var(--primary-red);
            transition: all 0.3s ease;
        }
        
        .error-button:hover {
            background: transparent;
            color: var(--primary-red);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }
        
        .error-button-secondary {
            background: transparent;
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .error-button-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: white;
        }
        
        .error-button svg {
            width: 20px;
            height: 20px;
        }
        
        .error-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error-links-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #94a3b8;
            margin-bottom: 1rem;
        }
        
        .error-quick-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-quick-links a {
            color: #cbd5e1;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        
        .error-quick-links a:hover {
            color: var(--primary-red);
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .error-page {
                padding: 1rem;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-subtitle {
                font-size: 1rem;
            }
            
            .error-icon {
                width: 80px;
                height: 80px;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .error-button {
                width: 100%;
                justify-content: center;
            }
            
            .error-quick-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            
            
            <!-- Error Code -->
            <div class="error-code">404</div>
            
            <!-- Error Title -->
            <h1 class="error-title">Emergency: Page Not Found</h1>
            
            <!-- Error Subtitle -->
            <p class="error-subtitle">
                The page you're looking for has gone off the grid. It might have been moved, deleted, or the URL might be incorrect. Let's get you back on track.
            </p>
            
            <!-- Action Buttons -->
            <div class="error-actions">
                <a href="index.html" class="error-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Return Home
                </a>
                </a>
            </div>
            
            <!-- Quick Links -->
            <div class="error-links">
                <div class="error-links-title">Quick Links</div>
                <div class="error-quick-links">
                    <a href="index.html#gallery">Portfolio</a>
                    <a href="index.html#contact">Contact Us</a>
                    <a href="index.html#social">Social Media</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Add animation delay
        document.addEventListener('DOMContentLoaded', () => {
            const content = document.querySelector('.error-content');
            content.style.transform = 'translateY(30px)';
        });
    </script>
</body>
</html>
